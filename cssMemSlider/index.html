<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div id="slider">
      <input checked type="radio" name="slider" id="switch1" />
      <input type="radio" name="slider" id="switch2" />
      <input type="radio" name="slider" id="switch3" />
      <input type="radio" name="slider" id="switch4" />

      <div id="slides">
        <div id="overflow">
          <div class="image">
            <div class="page">
              <img
                src="https://images.unsplash.com/photo-1613498717076-c0d2d82ecf2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80"
              />
            </div>
            <div class="page">
              <img
                src="https://images.unsplash.com/photo-1508013861974-9f6347163ebe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80"
              />
            </div>
            <div class="page">
              <img
                src="https://images.unsplash.com/photo-1541540533799-d8f1ccf57bdb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
              />
            </div>
            <div class="page">
              <img
                src="https://images.unsplash.com/photo-1536882240095-0379873feb4e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div id="slides-t">
          <div id="overflow-t">
            <div class="inner-t">
              <div class="text"><h1>sansevieria</h1></div>
              <div class="text"><h1>monstera</h1></div>
              <div class="text"><h1>ficus</h1></div>
              <div class="text"><h1>zamioculcas</h1></div>
            </div>
          </div>
        </div>

        <div id="active">
          <label for="switch1"><span class="area"></span></label>
          <label for="switch2"><span class="area"></span></label>
          <label for="switch3"><span class="area"></span></label>
          <label for="switch4"><span class="area"></span></label>
        </div>
      </div>
    </div>
  </body>
</html>
